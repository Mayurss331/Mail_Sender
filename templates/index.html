<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Sender</title>
    <style>
      .File {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background-color: #f0f0f0;
        border-radius: 10px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .File button {
        background-color: rgb(255, 119, 0);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .dropdown {
        font-family: Arial, sans-serif;
        margin-top: 50px;
        align-items: center;
        display: flex;
        justify-content: center;
      }

      .dropdown select {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .inputs {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: center;
        align-items: flex-start;
        gap: 10px;
        max-width: 300px;
        margin: 50px auto;
        padding: 40px;
        background-color: #f9f9f9;
        border-radius: 10px;
      }

      .inputs label {
        font-size: 16px;
        font-family: Arial, sans-serif;
        color: #333;
      }

      .inputs input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 15px;
      }

      .button-container {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      button {
        background-color: rgb(255, 119, 0);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: rgb(179, 192, 249);
      }
    </style>
  </head>

  <body>
    <!-- Email Sender Form -->
    <form method="POST" action="send-email" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- File Upload Section -->
      <div class="File">
        <h2>Upload a file</h2>
        <label for="fileUpload">Choose a file:</label>
        <input type="file" name="fileUpload" id="fileUpload" />
      </div>

      <!-- Dropdown for Email Type -->
      <div class="dropdown">
        <select name="email_type">
          <option value="send_aptitude_assessment_mail">
            Aptitude Assessment Mail
          </option>
          <option value="send_aptitude_assessment_reminder_mail">
            Aptitude Assessment Reminder Mail
          </option>
          <option value="send_aptitude_assessment_feedback_mail">
            Aptitude Assessment Feedback Mail
          </option>
          <option value="send_GD1_mail">GD-1 Mail</option>
          <option value="send_GD1_reminder_mail">GD-1 Reminder Mail</option>
          <option value="send_GD2_mail">GD-2 Mail</option>
          <option value="send_GD2_reminder_mail">GD-2 Reminder Mail</option>
          <option value="send_technical_assessment_register_mail">
            Technical Assessment Register Mail
          </option>
          <option value="send_technical_assessment_mail">
            Technical Assessment Mail
          </option>
          <option value="send_process_feedback_mail">
            Process Feedback Mail
          </option>
          <option value="send_selection_mail">Selection Mail</option>
        </select>
      </div>

      <div class="dropdown">
        <select name="role">
          <option value="Associate Web Developer">
            Associate Web Developer
          </option>
          <option value="Associate Android Developer">
            Associate Android Developer
          </option>
        </select>
      </div>

      <!-- Inputs for Subject, Link, Time, and Date -->
      <div class="inputs">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" />

        <label for="link">Link:</label>
        <input type="text" name="link" id="link" />

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" />

        <label for="time">Time:</label>
        <input type="time" name="time" id="time" />
      </div>

      <!-- Submit Button -->
      <div class="button-container">
        <button type="submit" name="action" value="test">Test</button>
        <button type="submit" name="action" value="send">Send Email</button>
      </div>
    </form>
  </body>
</html>
